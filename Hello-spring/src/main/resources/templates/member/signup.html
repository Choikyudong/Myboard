<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="board/layout/basic">
<meta charset="UTF-8">
	<link rel="stylesheet" th:href="@{/css/MemberCss/style.css}" />

	<th:block layout:fragment="content">
		<div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h3 class="form-title">Sign up</h3>
                        <form th:action="@{/member/signupCheck.do}" method="post" class="register-form" id="register-form" onsubmit="return validate();">
                            <div class="form-group">
                                <label for="id"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="id" id="name" placeholder="Your Id" required="required" min="4" maxlength="15" pattern="[a-zA-Z0-9]{5,15}" title="5~15자의 영문 대소문자와 숫자로만 입력."/>
                            </div>
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="nickname" id="name" placeholder="Your Ninkname" required="required" min="2" maxlength="15" pattern="[a-zA-Z가-힝]{2,15}" title="2~15자의 문자로만 입력."/>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pwd" id="pass1" placeholder="Password" min="8" maxlength="20" pattern="[a-zA-Z0-9]{8,20}" title="8~20자의 영문 대소문자와 숫자로만 입력." required="required"/>
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password"  id="pass2" placeholder="Repeat your password" min="8" maxlength="20" required="required" title="비밀번호를 입력해주세요"/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email" pattern="[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*.[a-zA-Z]{2,3}" required="required"/>
                            </div>
                            <div class="form-group">
                                <label for="phone"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="text" name="phone" placeholder="You Phone" required="required"/>
                            </div>
                            <div class="form-group form-button">
                            	<input type="submit" value="SignUp!">
                                <!-- <input type="submit"  id="signup" class="form-submit" value="Register"/> -->
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img th:src="@{/images/signup-image.jpg}" alt="sign up image"></figure>
                        <a th:href="@{/member/login.do}" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
	</th:block>
	
	<th:block layout:fragment="script">
		<script th:inline="javascript">
		/*<![CDATA[*/
			
			function validate() {
				
				var objPwd1 = document.getElementById("pass1");
				var objPwd2 = document.getElementById("pass2");
			
				if ((objPwd1.value) != (objPwd2.value)) {
		            alert("비밀번호가 일치 하지 않습니다.");
		            objPwd1.focus();
		            objPwd2.focus();
		            return false;
		         }
			}
			
		/*]]>*/
		</script>
	</th:block>
</html>
